<script>
  google.script.run
    .withSuccessHandler(config => {
      document.getElementById('user').value = config.user;
      document.getElementById('folderIds').value = config.folderIds.join(', ');
      document.getElementById('backupFolderName').value = config.backupFolderName || 'Резервні копії';
      document.getElementById('enabled').checked = config.enabled;
    })
    .getConfig();
</script>

<form id="configForm">
  <input type="text" id="user" readonly>
  <select id="folderIds" multiple>
    <!-- заповнюється даними з аркуша "Папки" -->
  </select>
  <input type="text" id="backupFolderName" placeholder="Назва резервної папки">
  <label><input type="checkbox" id="enabled"> Увімкнено</label>
  <button type="submit">Зберегти</button>
</form>
