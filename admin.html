<script>
  google.script.run
    .withSuccessHandler(users => {
      const table = document.getElementById('userList');
      users.forEach(u => {
        const row = table.insertRow();
        row.insertCell(0).innerText = u.email;
        row.insertCell(1).innerText = u.role;
        const editBtn = document.createElement('button');
        editBtn.innerText = 'Редагувати';
        editBtn.onclick = () => editUser(u.email);
        row.insertCell(2).appendChild(editBtn);
      });
    })
    .getAllUsers();
</script>

<h2>Користувачі</h2>
<table id="userList">
  <tr><th>Емейл</th><th>Роль</th><th>Дія</th></tr>
</table>
